<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web developement and designing company" />
    <title>Handzen | Forgot Password</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#16133D">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#16133D">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!-- build:css css/main.min.css  -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- endbuild -->

</head>

<body>

    <!-- Main -->
    <main class="min-height-100vh d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-12 col-lg-6">
                    <div class="auth-box">
                        <img src="./assets/images/logo.svg" class="auth-box__logo" alt="Logo">
                        <p class="auth-box__text">Reset your passwordt</p>
                        <form action="#" class="form mb-4">
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Next
                            </button>
                        </form>
                        <a href="register.html" class="auth-box__link">
                            Don't have an account? Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- !Main -->

    <!-- build:js js/vendor.min.js  -->
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/boostrap/js/bootstrap.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- build:js js/main.min.js  -->
    <script src="./js/main.js"></script>
    <!-- endbuild -->
</body>
